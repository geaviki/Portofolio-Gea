<style>
 * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background:url(bg1.jpg);
    color: black;
    display: flex;
    flex-direction: column;
    min-height: 100vh;

}

header {
    background-color: #ffffff;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    font-weight: bold;
}

nav ul {
    list-style: none;
    display: flex;
    gap: 1.5rem;
}

nav a {
    color: rgb(0, 0, 0);
    text-decoration: none;
}

main.sertifikat {
    flex: 1;
    padding: 5rem 5rem;
}

main.sertifikat h1 {

main.sertifikat hr {
    width: 120px;
    border: 2px solid rgb(0, 0, 0);
    margin: 1rem 0 2rem;
}

.grid-sertifikat {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1.5rem;
}

.grid-sertifikat img {
    width: 100%;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
}

footer {

    color: #fff;
